<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
   <section id="weather">
       <h1 class="temperature"></h1>
       <p class="city"> <br></p>
   </section>

   <section id="weather-details">
    <input type="text" class="search-city" placeholder="Insert location">
    <div class="search-icon">

    </div>
    <div class="details">
        <div class="details-text">
            <p>Weather description</p>
            <p>Humidity</p>
            <p>Wind</p>
            <p>Feels like</p>
            <p>Maximum temperature</p>
            <p>Minimum temperature</p>
        </div>
        
        <div class="details-number">
            <p class="description"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <p class="feels"></p>
            <p class="max"></p>
            <p class="min"></p>
        </div>
    </div>
   </section>
    <script src="script.js"></script>
</body>
</html>
